jobs:
  - script: >
      folder('python-app')
  - script: >
      pipelineJob('python-app/pr') {
        definition {
          cps {
            script("""\
              pipeline {
                triggers { pollSCM '* * * * *' }
                agent { label 'docker-agent'}
                stages {
                  stage('pull_prep') {
                    steps {
                      checkout poll: true, 
                      scm: scmGit(
                        branches: [[name: 'main']],
                        userRemoteConfigs: [[refspec: '+refs/pull/*:refs/pull/*',
                                             url: 'https://github.com/stavcas/sample-python-app']])
                    }
                  }
                  stage('CodeFormat') {
                    steps {
                      echo "test"
                    }
                  }
                  stage('Lint/Stat') {
                    steps {
                      echo "test"
                    }
                  }
                  stage('SonarQube') {
                    steps {
                      echo "test"
                    }
                  }
                  stage('Build') {
                    steps {
                      echo "test"
                    }
                  }
                  stage('UT') {
                    steps {
                      echo "test"
                    }
                  }
                  stage('Container') {
                    steps {
                      echo "test"
                    }
                  }
                  stage('Blackbox') {
                    steps {
                      echo "test"
                    }
                  }
                }
              }""".stripIndent())
          }
        }
      }